<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="UCSCstyles.css">
    <title>UCSC Courses Taken</title>
</head>
<body>

    <div class="grid-container">
        <div class="column">
            <div class="circle large" data-info-hover="Focuses on C programming, command line, shell programming, editors, debuggers, source code control, and other tools. Examines basic computer systems, algorithm design, and development, data types, and program structures. Develops understanding of process model, compile-link-execute build cycle, language-machine interface, memory, and data representation. Course is 7 credits with integrated laboratory." style="font-size: 40px;">CSE 13S</div>
            <div class="circle small" data-info-hover="Provides students with Python programming skills and the ability to design programs and read Python code. Topics include data types, control flow, methods and advanced functions, built-in data structures, and introduction to OOP." style="font-size: 40px;">CSE 20</div>
            <div class="circle medium" data-info-hover="Introduction to applications of discrete mathematical systems. Topics include sets, functions, relations, graphs, predicate calculus, mathematical proof methods (induction, contraposition, contradiction), counting methods (permutations, combinations), and recurrences. Examples are drawn from computer science and computer engineering." style="font-size: 40px;">CSE 16</div>
        </div>
        <div class="column">
            <div class="circle medium" data-info-hover="Introduction to computer systems and assembly language and how computers compute in hardware and software. Topics include digital logic, number systems, data structures, compiling/assembly process, basics of the system software, and computer architecture. Course is 7 credits with integrated laboratories illustrating concepts covered in lecture." style="font-size: 40px;">CSE 12</div>
            <div class="circle large" data-info-hover="Applications-oriented course on complex numbers and linear algebra integrating Matlab as a computational support tool. Introduction to complex algebra. Vectors, bases and transformations, matrix algebra, solutions of linear systems, inverses and determinants, eigenvalues and eigenvectors, and geometric transformations. Advanced multivariate calculus for engineering majors. Coordinate systems, parametric curves, and surfaces; partial derivatives, gradient, Taylor expansion, stationary points, constrained optimization; integrals in multiple dimensions; integrals over curves and surfaces. Applications to engineering form an integral part of the course." style="font-size: 40px;">AM 10 & 30</div>
            <div class="circle medium" data-info-hover="Introduction to abstract data types and basics of algorithms. Linked lists, stacks, queues, hash tables, trees, heaps, and graphs will be covered. Students taught how to derive big-Oh analysis of simple algorithms." style="font-size: 40px;">CSE 101</div>
        </div>
        <div class="column">
            <div class="circle large" data-info-hover="The limit of a function, calculating limits, continuity, tangents, velocities, and other instantaneous rates of change. Derivatives, the chain rule, implicit differentiation, higher derivatives. Exponential functions, inverse functions, and their derivatives. The mean value theorem, monotonic functions, concavity, and points of inflection. Applied maximum and minimum problems.he definite integral and the fundamental theorem of calculus. Areas, volumes. Integration by parts, trigonometric substitution, and partial fractions methods. Improper integrals. Sequences, series, absolute convergence and convergence tests. Power series, Taylor and Maclaurin series." style="font-size: 40px;">Math 19A & 19B</div>
            <div class="circle small" data-info-hover="Introduction to software development in Python focusing on structuring software in terms of objects endowed with primitive operations. Introduces concepts and techniques via a sequence of concrete case studies."style="font-size: 40px;">CSE 30</div>
            <div class="circle medium" data-info-hover="Provides an introduction to computers. Personal computing is emphasized, and students are introduced to word processing, spreadsheets, database management, graphics, and programming. Covers fundamentals of computing and current and future uses of computer technology, PC hardware, Windows operating system, applications software, networking and the Internet, and developments in the computer industry." style="font-size: 40px;" >CSE 3</div>
        </div>
        <!-- Add more columns as needed -->
    </div>

    <script src="script.js"></script>
</body>
</html>
