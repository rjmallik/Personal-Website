<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="FHSCourses.css">
    <title>FHS Courses Taken</title>
</head>
<body>

    <div class="grid-container">
        <div class="column">
            <div class="circle large" style="text-align: center; font-size: 40px;" data-info-hover="Got familiar with the concepts and tools of computer science as I learnt a subset of the Java programming language. Did hands-on work to design, write, and test computer programs that solve problems or accomplish tasks.">AP Computer Science</div>
            <div class="circle medium" style="text-align: center; font-size: 40px;" data-info-hover="Explored the principles of economics that apply to an economic system as a whole. Utilized graphs, charts, and data to analyze, describe, and explain economic concepts.">AP MacroEcon</div>
        </div>
        <div class="column">
            <div class="circle medium" style="text-align: center; font-size: 40px;" data-info-hover="Explored the concepts, methods, and applications of differential and integral calculus. Learned to understand the theoretical basis and process of solving problems by applying your knowledge and skills.">AP Calculus</div>
            <div class="circle large" style="text-align: center; font-size: 40px;" data-info-hover="Studied the cultural, economic, political, and social developments that have shaped the world from c. 1200 CE to the present as well as how it  shaped the United States from c. 1491 to the present and practiced analyzing texts, visual sources, and other historical evidence and write essays expressing historical arguments.">AP World/US History</div>
        </div>
        <div class="column">
            <div class="circle large" style="text-align: center; font-size: 40px;" data-info-hover="Learned about the elements of argument and composition as you develop your critical-reading and writing skills. Read and analyzed nonfiction works from various periods and write essays with different aims: for example, to explain an idea, argue a point, or persuade your reader of something.">AP Language/Composition</div>
            <div class="circle medium" style="text-align: center; font-size: 40px;" data-info-hover="Researched the key concepts and institutions of the political system and culture of the United States. Read, analyzed, and discussed the U.S. Constitution and other documents as well as complete a research or applied civics project.">AP Government</div>
        </div>
        <!-- Add more columns as needed -->
    </div>

    <script src="script.js"></script>
</body>
</html>
