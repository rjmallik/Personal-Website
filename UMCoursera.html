            <div class="circle large" style="margin-right: 100px; text-align: center; font-size: 40px;" data-info-hover="Explained the principles of data structures & how they are used to do things such as creating programs that are able to read and write data from files as well as storing data as key/value pairs using Python dictionaries. Learned to accomplish multi-step tasks like sorting or looping using tuples." style="font-size: 40px;">Python Data Structures(pt.2)</div>

            <div class="circle large" style="margin-right: 100px; text-align: center; font-size: 40px;" data-info-hover="Make use of unicode characters and strings. Helps understand the basics of building a search engine. Teaches how to select and process the data of your choice and how to create email data visualizations." style="font-size: 40px;"> Retrieving, Processing, & Visualizing Data in Python(pt.5)</div>
